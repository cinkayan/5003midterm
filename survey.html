<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans|Candal|Alegreya+Sans">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/imagehover.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Guzheng Level Survey</title>

    </head>
    <body>

    <form class="myForm" method="get" enctype="application/x-www-form-urlencoded" action="/html/codes/html_form_handler.cfm">

    <h2>Decide Your Track</h2>

    <fieldset>
    <legend>What's your Guzheng level?</legend>
    <p><label class="choice"> <input type="radio" name="level" required value="noexperience"> No experience </label></p>
    <p><label class="choice"> <input type="radio" name="level" required value="beginner"> Beginner </label></p>
    <p><label class="choice"> <input type="radio" name="level" required value="experienced"> Experienced </label></p>
    </fieldset>

    <fieldset>
    <legend>What is your concern about learning Guzheng?</legend>
    <p><label class="choice"> <input type="radio" name="concern" required value="femaleoriented"> Female-Oriented </label></p>
    <p><label class="choice"> <input type="radio" name="concern" required value="notpopular"> Not popular </label></p>
    <p><label class="choice"> <input type="radio" name="concern" required value="difficult"> Difficult </label></p>
    </fieldset>

    <fieldset>
    <legend>What are you trying to achieve in this site?</legend>
    <p><label class="choice"> <input type="radio" name="goal" required value="knowledge"> Gain Knowledge and listen GuZheng</label></p>
    <p><label class="choice"> <input type="radio" name="goal" required value="forms"> Explore diverse performing forms </label></p>
    <p><label class="choice"> <input type="radio" name="goal" required value="people"> Meeting people with same interest </label></p>
    </fieldset>

    <p>
    <Legend>Other things we need to know</Legend>
    <textarea name="comments" maxlength="500"></textarea>

    </p>

    <p><button type="submit" form="myForm" value="Submit">Submit</button></p>
    <a href="index.html" class="btn">Back to Homepage</a>

    </form>

  </body>
</html>
